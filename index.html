<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="main-container">
        <h1>Rock Paper Scissors</h1>
        <h2>You vs. The Computer</h2>
        <p>First to get to a score of 5 wins the game.</p>
        <p>Are you ready? Click Rock, Paper or Scissors to start!</p>
        <div class="score-div">
            <div class="scores">Your score: <span id="human-score"></span></div>
            <div class="scores">Computer's Score: <span id="comp-score"></span></div>
        </div>
        <div class="btn">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="text-box">

        </div>
    </div>
</body>
</html>
